services:

  django:
    build: .
    container_name: ${PROJECT_NAME}-django
    restart: unless-stopped
    command: bash -c "
      python3 manage.py makemigrations
      && python3 manage.py migrate
      && python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
